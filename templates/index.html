
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>YourFit | Size Recommendation</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">

</head>

<style>
  .center {
	margin: auto;
  margin-top: 5%;
	width: 60%;
	padding: 10px;
}
</style>

<body>
  <div class= "container">
  <div class= "center">
 <!-- <div> -->
	<h1 style="text-align: center; color:rgb(0, 0, 0); margin-bottom: 10%;">Size Recommendation</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict" method="GET">
    	<!-- <input type="text" name="fit" placeholder="How do you want the fit to be" required="required" /> -->
      <div class= "row">
          <div class= "col-6">
            <label for="fit" class= "form-text">How do you want the fit to be:</label>
          </div>
          <div class= "col-6">
          <select id="fit" name="fit" class= "form-button">
            <option value="small">Small</option>
            <option value="fit">Fit</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>

      <div class= "row">
        <div class= "col-6">
          <p class="form-text" >Enter your bust size</p>
        </div>
        <div class= "col-6">
          <input type="text" name="bust_size" class="form-control" placeholder="Bust size" required="required" />
        </div>
      </div>

      <div class= "row">
        <div class= "col-6">
          <p class="form-text" >Rating for last product</p>
        </div>
        <div class= "col-6">
          <input type="number" name="rating" class="form-control" placeholder="Rating" required="required" />
        </div>
    </div>

    <div class= "row">
      <div class= "col-6">
        <p class="form-text" >Your body type</p>
      </div>
        <div class= "col-6">
          <select id="body_type" name="body_type" class= "form-button">
            <option value="hourglass">Hourglass</option>
            <option value="straight & narrow">Straight & Narrow</option>
            <option value="pear">Pear</option>
            <option value="athletic">Athletic</option>
            <option value="full bust">Full Bust</option>
            <option value="petite">Petite</option>
            <option value="apple">Apple</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
    </div>

    <div class= "row">
      <div class= "col-6">
        <p class="form-text" >Category of the product</p>
      </div>
      <div class= "col-6">
      <select id="category" name="category" class= "form-button">
        <option value="gown">Gown</option>
        <option value="sheath">Sheath</option>
        <option value="dress">Dress</option>
        <option value="skirt">Skirt</option>
        <option value="top">Top</option>
        <option value="shirt">Shirt</option>
        <option value="tank">Tank Top</option>
        <option value="coat">Coat</option>
        <option value="overcoat">Overcoat</option>
        <option value="sweatshirt">Sweatshirt</option>
        <option value="jacket">Jacket</option>
      </select>
      </div>
      </div>

		
    
    <div class= "row">
      <div class= "col-6">
      <p class="form-text" >Enter height (in cms)</p>
      </div>
      <div class="col-6">
        <input type="number" name="height" class="form-control" step="0.1" placeholder="Eg. 167.5 " required="required" />
      </div>
      
  </div>
	
  <div class= "row">
    <div class="col-6">
      <p class="form-text" >Enter your age</p>
    </div>
   <div class="col-6">
    <input type="number" name="age" class="form-control" placeholder="Age" required="required" />
   </div>
   
</div>

<div class= "row">
  <div class="col-6">
    <p class="form-text" >Enter your weight (in kgs)</p>
  </div>
 <div class="col-6">
  <input type="number" name="weight" class="form-control" placeholder="Eg. 54" required="required" />
</div>
</div>

		
        <button type="submit" class="btn-custom" style="background-color: #0965ee;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 50em;">Predict your size</button>
    </form>

   <br>
   <br>

   {{ prediction_text }}

   <br>
   <br>

 <!-- </div> -->
</div>
</div>
</body>
</html>
